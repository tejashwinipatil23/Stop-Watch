<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoTpq063_aGVqZjWC6vXsYUsVbsU-34eEkWvad8T5iHrk0JjbTcmidNvWMcK33lgRIoVE&usqp=CAU" >
        <div class="stopwatch">
            <div id="eye-blinker" class="eye-blinker"></div>
            <div id="display" class="display">00:00:00</div>
            <div class="buttons">
                <button id="startPauseBtn" class="btn">Start</button>
                <button id="resetBtn" class="btn">Reset</button>
                <button id="lapBtn" class="btn">Lap</button>
            </div>
            <div class="lap-input">
                <input type="text" id="lapName" placeholder="Lap Name">
            </div>
            <div id="laps" class="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
